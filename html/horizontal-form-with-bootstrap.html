<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Bootstrap Login Form</title>

  <body>
    <main class="row">
      <div class="col-6 my-5 mx-auto align-self-center">
        <div class="card card-block">
          <header class="text-center">
            <h1 class="text-primary text-uppercase">Login</h1>
            <h6 class="text-secondary">Enter your credentials</h6>
          </header>
          <hr />

          <section>
            <form action="login-backend" method="GET" class="font-weight-bold">
              <!-- Email -->
              <div id="emailField" name="emailField" class="form-group row">
                <label for="email" class="col-sm-2 col-form-label"
                  >Email:*</label
                >
                <div class="col-sm-10">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="abc@xyz.com"
                    required
                  />
                </div>
              </div>

              <!-- Password -->
              <div
                id="passwordField"
                name="passwordField"
                class="form-group row"
              >
                <label for="password" class="col-sm-2 col-form-label"
                  >Password:*</label
                >
                <div class="col-sm-10">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <!-- Stay signed in checkbox -->
              <div
                id="staySignedInCheck"
                name="staySignedInCheck"
                class="form-group font-weight-normal row"
              >
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                  <div class="form-check form-check-inline">
                    <input
                      type="checkbox"
                      name="staySignedIn"
                      id="staySignedIn"
                      class="form-check-input"
                    />
                    <label for="staySignedIn" class="form-check-label"
                      >Keep me signed in</label
                    >
                  </div>
                </div>
              </div>

              <!-- Submit Button -->
              <div id="loginButton" class="row">
                <div class="col-sm-10 offset-sm-2">
                  <input
                    type="login"
                    value="Login"
                    class="btn btn-block btn-primary mb-2"
                  />
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>
