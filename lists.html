<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h1>Lists in HTML</h1>

    <div id="ordredLists">
      <h2>Ordered Lists</h2>

      <div id="numericOrderedLists" style="color: red">
        <h3>FSD Java Curriculum Phases</h3>
        <ol>
          <li>Phase-1</li>
          <li>Phase-2</li>
          <li>Phase-3</li>
          <li>Phase-4</li>
        </ol>
      </div>

      <div id="romanOrderedLists" name="romanOrderedLists">
        <h3>Roman Numeral List</h3>
        <ol type="i">
          <li>Item-1</li>
          <li>Item-2</li>
          <li>Item-3</li>
        </ol>
      </div>

      <div id="alphabeticOrderedLists" name="romanOrderedLists">
        <h3>Alphabetic List</h3>
        <ol type="a">
          <li>Item-1</li>
          <li>Item-2</li>
          <li>Item-3</li>
        </ol>
      </div>
    </div>

    <div>
      <h2>Unordered Lists</h2>
      <h3>Frontend Technologies</h3>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
    </div>
  </body>
</html>
